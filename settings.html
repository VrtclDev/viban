<body class="settings">

      <bl>

        <a><img class="icon" style="--source: url(../Media/icons/category_art.svg)" />Art</a>
      </dropdown>
      <a href="../settings.html"><img class="icon" style="--source: url(../Media/icons/settings.svg)" />Settings</a>
      <a class="loggedin" onclick="logout(false)"><img class="icon" style="--source: url(../Media/icons/logout.svg)" />Logout</a>

  </sidepanel>
  <pagedesktop>

    <sel drop="theme" onclick="option(this)">Theme<inf>None</inf><caret></caret></sel>

      <a onclick="selOpt(this)">Hell</a>
    </drop>
    <sel drop="node" onclick="option(this)">Node<inf>None</inf><caret></caret></sel>

      <a onclick="selOpt(this)">JTV</a>
      <a onclick="selOpt(this)">TheBananoStand</a>

  <socials>
